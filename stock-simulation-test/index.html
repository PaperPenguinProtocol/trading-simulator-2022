<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stock simulation test</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
		<script src="../simulation.js"></script>
		<script src="../data.js"></script>
		<script src="output.js"></script>
		<link rel="stylesheet" href="../lib/normalize.css">
		<link rel="stylesheet" href="../lib/skeleton.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="row">
			<div class="eight columns">
				<h1>Generate</h1>
				<div class="u-full-width">
					<button onclick="output.reset()">Start anew</button>
					<button onclick="output.add(100)">Add 100 days</button>
					<button onclick="output.add(365)">Add 365 days</button>
					<button onclick="output.add(1000)">Add 1000 days</button>
					<button onclick="output.add(3000)">Add 3000 days</button>
				</div>
				<h1>Chart</h1>
				<div id="chartContainer">
					<div id="chart"></div>
				</div>
			</div>
			<div class="four columns">
				<h1>News</h1>
				<div class="u-full-width" id="news"></div>
			</div>
		</div>
	</body>
</html>
